<P>Provides some useful extensions to the com.sun.j3d.utils.geometry
package. The main extensions are a class to convert
javax.media.j3d.Geometry to com.sun.j3d.utils.geomtry.GeometryInfo
and a class to clip the contents of a GeometryInfo structure within a
BoundingBox.</P>
